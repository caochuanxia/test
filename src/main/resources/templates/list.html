<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<table cellspacing="1" cellpadding="0" border="0" width="100%" class="pn-ltable">
    <thead class="pn-lthead">
    <tr>
        <th width="20"><input type="checkbox" onclick="Pn.checkbox('ids',this.checked)"/></th>
        <th>用户编号</th>
        <th>用户头像</th>
        <th>用户名</th>
        <th>真实姓名</th>
        <th>性别</th>
        <th>出生年月</th>
        <th>邮箱</th>
        <th>可操作项</th>
    </tr>
    </thead>
    <tbody class="pn-ltbody">
        <tr bgcolor="#ffffff" onmouseover="this.bgColor='#eeeeee'" onmouseout="this.bgColor='#ffffff'" th:each="user:${tusers}">
            <td><input type="checkbox" name="ids" th:value="${user.id }"/></td>
            <td align="center" th:text="${user.id }"></td>
            <td align="center"><img src="/pic/${user.userpic }" style="width:50px;height:50px"/></td>
            <td align="center" th:text="${user.loginname }"></td>
            <td align="center" th:text="${user.realname }"></td>
            <td align="center" th:text="${user.sex }"></td>
            <td align="center" th:text="${user.birthday }"></td>
            <td align="center" th:text="${user.email }"></td>
            <td align="center">
                <a href="selectUserById.do?id=${user.id }" class="pn-opt">修改</a>
                <a href="userDelete.do?id=${user.id }" class="pn-opt">删除</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
